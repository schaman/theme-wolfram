intro:
  title: Что будет на вебинаре?
  content:
    qwestion1: Любовь к себе
    subqwestion1: Как обрести любовь к себе? И почему это так важно в построении отношений.
    qwestion2: Привлекать и удерживать
    subqwestion2: Как научиться привлекать и удерживать мужчин / женщин? Чтобы все вокруг восхищались тобой и хотели с тобой познакомиться.
    qwestion3: Улучшить отношения
    subqwestion3: "Как изменить уже сложившиеся отношения в лучшую сторону? Что делать, когда кажется отношения уже не спасти"
    qwestion4: Быть самым лучшим
    subqwestion4: "Как стать для своего партнера самой лучшей / самым лучшим? Чтобы отношения были наполнены любовью, гармонией и взаимопониманием."

reviews:
  title: Отзывы
  subtitle: "Вот, что говорят наши счастливые выпускники"
  name1: Заира Кузьмина
  review1: "Я создала новые отношения с родителями и с сестрами. Я создаю отношения с прекрасным Мужчиной (да-да, именно с большой буквы). Тебе рекомендую, искренне, не думай, идти или нет на тренинг. Просто ИДИ "
  name2: Наталья Лапшаева
  review2: "Теперь я с полной уверенностью могу сказать, что счастлива на все 100 %. Безумно хочется делиться радостью и любовью с окружающими меня людьми. Это было действительно очень здорово и профессионально. Спасибо, Николай!"
  name3: Алена Шатц
  review3: "Человек, которого я люблю стал расти еще больше вместе со мной, любви просто вагон и маленькая тележка. Никаких тебе истерик и «ты виноват», полное понимание и ответственность за свое состояние."

authors:
  title: Вебинар ведет
  name: Николай Воробьёв
  content: "Международный тренер и коуч с 12-летним опытом. Автор 4 книг и 15 тренингов. Ведущий и тренер в 4 телевизионных и радио шоу об отношениях и личной эффективности."

